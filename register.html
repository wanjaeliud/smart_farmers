<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container_register">
           <div class="header_register">
                <h2>Create Account</h2>       
           </div>
       <form class="form" id="form">

            <div class="form_control"><label>Username</label>
                 <input type="text" placeholder="username" id="username">
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
            </div>

        
            <div class="form_control"><label>Email</label>
                  <input type="text" placeholder="username@gmail.com" id="email">
                     <i class="fas fa-check-circle"></i>
                     <i class="fas fa-exclamation-circle"></i>
                         <small>Error message</small>
            </div>

            <div class="form_control"><label>Password</label>
                 <input type="text" placeholder="..." id="password">
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                          <small>Error message</small>
            </div>

            <div class="form_control"><label>Password check</label>
                 <input type="text" placeholder="..." id="passwordtwo">
                     <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                     <small>Error message</small>         
            </div>        

           <button>Summit</button>


        </form>

    </div>
    
</body>
